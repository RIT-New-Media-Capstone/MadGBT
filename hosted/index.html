<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="bundle.js"></script>
</head>

<body>
  <img id="logo" src="logo.svg" alt="MadGPT logo">
  <div id="screens">
    <div id="startScreen" class="activeScreen">
      <p>A brand-new Mad Libs story every time, courtesy of text-generative AI!</p>
      <button id="startGameButton" type="button" class="btn btn-primary">Play game</button>
      <p id="aiDisclaimer">DISCLAIMER: This game uses the <a target="_blank" href="https://platform.openai.com/docs/introduction">OpenAI API</a> and is not affiliated with Stern and Price's official Mad Libs.</p>
      <p id="errorMessage" class="text-danger"></p>
    </div>
    <div id="waitingScreen">
      <p id="waitingMessage">Waiting...</p>
      <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="fillInBlanksScreen">
      <p>Story has been generated! Fill in the blanks:</p>
      <form id="fillInBlanksForm">
        <div id="fillInBlanksFormBlanks"></div>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
    <div id="resultsScreen">
      <p>Without further ado: your story!</p>
      <p id="finishedStory">(Story goes here)</p>
      <img id="storyImage" src="" />
      <button id="playAgainButton" type="button" class="btn btn-primary">Play again</button>
    </div>
  </div>
</body>

</html>
